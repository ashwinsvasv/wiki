{% extends "encyclopedia/layout.html" %}
{% block title %}
    Page not found.
{% endblock %}
{% block body %}
<h1> Error! </h1>
	<p>{{message}}</p>
	{% if newtitle != None %}
	<a href="{% url 'encyclopedia:page' newtitle %}">Click here to view '{{newtitle}}' page</a></li>
	{% else %}
		<a href="{% url 'encyclopedia:index' %}">Click here to view index page.</a></li>
	{% endif %}
{% endblock %}
